    <div>

      <input class="box" type="text" name="marca" id="marca" required placeholder="Ingrese una marca" maxlength="15"/>
    </div>
    <div>
      <label for="modelo">Modelo: </label>
      <input class="box" type="text" name="modelo" id="modelo" required placeholder="Ingrese un modelo" maxlength="15" />
    </div>
    <div>
      <label for="precio">Precio: </label>
      <input class="box" type="text" name="precio" id="precio" required placeholder="Ingrese un precio" maxlength="8" />
    </div>
    <div>
      <label for="procesador">Procesador: </label>

    </div>
    <div>
      <label for="ram">Memoria RAM: </label>

      <label for="rom">Memoria ROM: </label>

    <div>
      <label for="bateria">Bateria: </label>
      <input class="box" type="text" name="bateria" id="bateria" required placeholder="Ingrese la capacidad de bateria" maxlength="8"/>
    </div>
    <div>
        <label for="descripcion">Descripcion: </label>
        <input class="box" type="text" name="descripcion" id="descripcion" required placeholder="Ingrese una breve descripcion" maxlength="120" />
    </div>
    <div>
        <label for="foto">Foto: </label>
        <input class="box" type="text" name="foto" id="foto" required/>
    </div>
    <div>
        <label for="cantidad">Cantidad: </label>
        <input class="box" type="text" name="cantidad" id="cantidad" required placeholder="Ingrese la cantidad disponible" maxlength="3"/>
    </div>
    
    <button class="btn" type="submit" name="registrar" id="registrar">Registrar</button>
